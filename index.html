<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Style/Globals.css" media="all">
    <link rel="stylesheet" href="./Style/Menu.css" media="all">
    <link rel="stylesheet" href="./Style/Profile.css" media="all">

    <title>
      Flappy Bird
    </title>
  </head>
  <body>


    <!-- Imagem para fazer o recorte da janela -->
    <svg>
      <defs>
        <clipPath id="menu-svg_path">
          <path
            d="m 0,0 a 7,7 0 0 1 7,7 v 408.00586 a 17.5,17.5 0 0 1 0.083984,-0.006 17.5,17.5 0 0 1 17.5,17.5 17.5,17.5 0 0 1 -17.5,17.5 A 17.5,17.5 0 0 1 7,449.99414 V 473 a 7,7 0 0 1 -7,7 H 320 V 0 Z"
          />
        </clipPath>
      </defs>
    </svg>

    <main>
      <!-- BotÃ£o da janela de perfil -->
      <div id="menu_button">
        <span class="menu-top_bar"></span>
        <span class="menu-middle_bar"></span>
        <span class="menu-bottom_bar"></span>
      </div>

      <div id="profile_info">
        <header>
          <img
            src="https://avatars.githubusercontent.com/u/71402116?v=4"
            alt="kevinmarquesp github profile photo"
            class="profile-image"
          >
          <section>
            <h1>
              Flappy Bird, by
            </h1>
            <span>
              Kevin Marques
            </span>
          </section>
        </header>

        <section>
          <button class="btn-link">
            <a href="https://github.com/kevinmarquesp" target="_blank">
              <i class="ri-github-fill icon"></i>
              <span>
                My GitHub profile
              </span>
            </a>
          </button>

          <button class="btn-link">
            <a href="https://github.com/kevinmarquesp/flappy_bird" target="_blank">
              <i class="ri-code-s-slash-line icon"></i>
              <span>
                See the game source code
              </span>
            </a>
          </button>

          <button id="easter_egg" class="btn-link hide">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
              <i class="ri-question-mark icon"></i>
              <span>
                dQw4w9WgXcQ
              </span>
            </a>
          </button>
        </section>

        <button class="easter-egg-btn">
          <i class="ri-question-mark icon"></i>
        </button>
      </div>

      <!-- API cnavas para desenhar a janela do joginho :3 -->
      <canvas
        id="root"
        width="320"
        height="480"
      ></canvas>
    </main>
    

    <script src="./Script/Profile.js"></script>

    <script src="./Script/Game/Objects.js"></script>
    <script src="./Script/Game/Helpers.js"></script>
    <script src="./Script/Game/Sections.js"></script>
    <script src="./Script/Game/Run.js"></script>
  </body>
</html>
